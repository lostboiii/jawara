appId: com.example.jawara
---
# Navigasi ke halaman Tambah Kegiatan
- tapOn: 
    text: "Tambah Kegiatan"

# Wait sedikit untuk halaman load
- extendedWaitUntil:
    visible: "Simpan"

# Input nama kegiatan menggunakan koordinat relatif
- tapOn:
    point: "50%,20%"
- inputText: "Kegiatan Test Maestro"

# Hide keyboard
- hideKeyboard

# Pilih kategori dari dropdown
- tapOn:
    point: "50%,30%"
- tapOn:
    text: "pendidikan"

# Pilih tanggal kegiatan
- tapOn:
    point: "50%,40%"
- tapOn:
    text: "OKE"

# Input lokEasi kegiatan
- tapOn:
    point: "50%,50%"
- inputText: "Jakarta"
- hideKeyboard


# Input penanggung jawab
- tapOn:
    point: "50%,60%"
- inputText: "John Doe"
- hideKeyboard

# Input deskripsi
- tapOn:
    point: "50%,70%"
- inputText: "Ini adalah deskripsi kegiatan test dari Maestro"
- hideKeyboard

# Scroll ke bawah untuk memastikan tombol Simpan terlihat
# Tap tombol Simpan
- tapOn:
    text: "Simpan"

# Verifikasi dialog sukses muncul
- assertVisible: "Berhasil!"

# Tutup dialog sukses
- tapOn:
    text: "OKE"