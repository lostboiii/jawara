appId: com.example.jawara
---
# Navigasi ke halaman Tambah Pengeluaran
- assertVisible: "Tambah Pengeluaran"

# Input nama pengeluaran
- tapOn:
    point: "50%,20%"
- inputText: "Test Pengeluaran Integration"
- hideKeyboard

# Pilih kategori pengeluaran
- tapOn:
    point: "50%,40%"
- tapOn:
    text: "Operasional"

# Input nominal pengeluaran
- tapOn:
    point: "50%,50%"
- inputText: "12345"
- hideKeyboard

# Simpan pengeluaran
- tapOn:
    text: "Simpan"

# Verifikasi dialog sukses muncul
- assertVisible: "Berhasil!"
- tapOn:
    text: "OK"

#Verifikasi pengeluaran muncul di list
- assertVisible: "Test Pengeluaran Integration"
- assertVisible: "Rp 12.345"

# Edit pengeluaran
- tapOn:
    point: "70%,40%"
- tapOn:
    point: "50%,50%"
- inputText: "5"
- hideKeyboard
- tapOn:
    text: "Simpan Perubahan"

# Verifikasi dialog sukses edit
- assertVisible: "Berhasil!"
- tapOn:
    text: "OK"

# Hapus pengeluaran
- tapOn:
    point: "80%,40%"
- tapOn:
    text: "Hapus"

